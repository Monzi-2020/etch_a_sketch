<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monzi's Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Tomorrow:wght@100;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="etchCase">
        <h1 class="honk">Etch-a-Sketch</h1>
        <div id="container"></div>
        <div id="buttonContainer">
            <div class="roundButton"></div>
            <div id="chageGrid">
                <input type="range" id="gridRange" min="1" max="100" value="16">
                <p id="rangeValue">Grid square: 16x16</p>
            </div>
            <button id="clear">Clear</button>
            <button id="eraser">Eraser</button>
            <button id="colorMode">Color: rainbow</button>
            <!-- <input type="color" id="selectColor" value="black"> -->
            <div class="roundButton"></div>
        </div> 
    </div>
    
</body>

</html>
